
- name: Adding roboshop user
  ansible.builtin.user:
    name: roboshop

- name: Removing old content
  ansible.builtin.file:
    path: /app
    state: absent

- name: Creating {{ component }} dir
  ansible.builtin.file:
    path: /app
    state: directory

