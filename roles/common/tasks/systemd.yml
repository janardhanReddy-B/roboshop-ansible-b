
- name: copying {{ component }} service
  ansible.builtin.template:
    src: "{{ component }}.service"
    dest: /etc/systemd/system/{{ component }}.service
    remote_src: yes

- name: Starting {{ component }}service
  ansible.builtin.systemd:
    name: "{{ component }}"
    state: restarted
    enabled: yes
    deamon-reload: yes
